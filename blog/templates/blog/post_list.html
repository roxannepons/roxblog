{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
      <div class="post">
          <div class="date">
              <p>{{ post.published_date }}</p>
          </div>
          <h2>{{ post.title }}</h2>
          <p>{{ post.text|truncatewords:"20"|linebreaksbr }}</p>
          <a href="{% url 'post_detail' pk=post.pk %}">Read more...</a>
      </div>
  {% endfor %}
{% endblock %}
